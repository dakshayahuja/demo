services:
  webapp:
    image: "asia.gcr.io/dakshay-goapptiv/my-app"
    deploy:
      update_config:
        delay: 10s
        order: start-first
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 3
  nginx:
    image: nginx:latest
    ports:
      - "8081:80"
    depends_on:
      - webapp
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
